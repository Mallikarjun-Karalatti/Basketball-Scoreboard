<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div id="home-score">
          <p id="homeScore">0</p>
        </div>
        <div>
          <button class="button-bg" onclick="add1H1()">+1</button>
          <button class="button-bg" onclick="add2H1()">+2</button>
          <button class="button-bg" onclick="add3H1()">+3</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div id="guest-score">
          <p id="guestScore">0</p>
        </div>
        <div>
          <button class="button-bg" onclick="add1H2()">+1</button>
          <button class="button-bg" onclick="add2H2()">+2</button>
          <button class="button-bg" onclick="add3H2()">+3</button>
        </div>
      </div>
    </div>
    <div id="new-game">
      <button class="button-bg" onclick="reset()">Start New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
